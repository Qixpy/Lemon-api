name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: lemon
          POSTGRES_PASSWORD: lemon
          POSTGRES_DB: lemon_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://lemon:lemon@localhost:5432/lemon_test

      - name: Run tests
        run: npm run test:report
        env:
          NODE_ENV: test
          DATABASE_URL_TEST: postgresql://lemon:lemon@localhost:5432/lemon_test
          JWT_ACCESS_SECRET: test_jwt_access_secret_min_24_chars_for_ci
          REFRESH_TOKEN_SECRET: test_refresh_secret_min_24_chars_for_ci
          CORS_ORIGINS: ""
          PORT: "0"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/test-results.json
          retention-days: 30
