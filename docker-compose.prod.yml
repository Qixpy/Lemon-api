version: "3.8"

services:
  db:
    image: postgres:16
    container_name: lemon-api-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: lemon
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: lemon_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lemon -d lemon_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lemon-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lemon-api-prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://lemon:${POSTGRES_PASSWORD}@db:5432/lemon_prod

      # Node environment
      NODE_ENV: production

      # Server configuration
      PORT: 3000

      # JWT secrets (REQUIRED - must be set via .env.prod or environment)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}

      # CORS (REQUIRED in production - comma-separated origins)
      # For local testing only, use: CORS_ORIGINS=http://localhost:3000
      CORS_ORIGINS: ${CORS_ORIGINS}

      # Optional: Token TTL configuration
      # ACCESS_TOKEN_TTL_MINUTES: 15
      # REFRESH_TOKEN_TTL_DAYS: 30

      # Trust proxy (if behind reverse proxy/load balancer)
      # TRUST_PROXY: "true"
    ports:
      - "3000:3000"
    networks:
      - lemon-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data_prod:
    driver: local

networks:
  lemon-network:
    driver: bridge
# ============================================
# SECURITY NOTICE
# ============================================
# REQUIRED: This compose file requires a .env.prod file with secrets.
# It will NOT run without these environment variables.
#
# Create .env.prod (add to .gitignore):
#
# POSTGRES_PASSWORD=<strong-random-password-32-chars>
# JWT_ACCESS_SECRET=<strong-random-secret-min-32-chars>
# REFRESH_TOKEN_SECRET=<strong-random-secret-min-32-chars>
# CORS_ORIGINS=https://yourdomain.com
#
# For LOCAL TESTING ONLY, you can use:
# CORS_ORIGINS=http://localhost:3000
#
# Run with:
# docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --build
#
# For real production deployments, use proper secret management:
# - Docker Swarm secrets
# - Kubernetes secrets
# - AWS Secrets Manager
# - Azure Key Vault
# - HashiCorp Vault
# - Environment variables from CI/CD pipeline
# ============================================
